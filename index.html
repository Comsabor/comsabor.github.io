<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Com Sabor - Menu</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fafafa;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      min-height: 100vh;
      padding: 40px 20px;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    header h1 {
      font-size: 2.5rem;
      color: #2c3e50;
      margin-bottom: 0.3em;
    }

    header p {
      font-size: 1.1rem;
      color: #7f8c8d;
    }

    .lang {
      display: flex;
      justify-content: space-around;
    }
    
    .lang img {
      width: 80px;
      height: 45px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 4px 4px 12px 0px #6464646e;
      transition: transform 0.2s cubic-bezier(0.49, -0.47, 0.43, 1.49);
      cursor: pointer;
    }
    
    .lang img:hover {
      transform: scale(1.1);
    }
    
    .lang img:active {
      transform: scale(0.95);
    }

    .menu-container {
      max-width: 800px;
      width: 100%;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      background: white;
      border-radius: 12px;
      overflow: hidden;
      padding: 20px;
    }

    .menu-image {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 8px;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
  <script>
    function changeImage(lang) {
      let img = document.findElementById("menu");
      if(lang == "pt") {
        img.src = "menu.png";
      } else if (lang === "en") {
        img.src = "menu_en.png";
      }
    }
  </script>
</head>
<body>

  <header>
    <h1>Com Sabor</h1>
    <p>Lagos, Portugal</p>
    <div class="lang">
        <img src="https://cdn.jsdelivr.net/gh/hampusborgos/country-flags@main/svg/pt.svg" onclick="changeImage('pt')">
        <img src="https://cdn.jsdelivr.net/gh/hampusborgos/country-flags@main/svg/gb.svg" onclick="changeImage('en')">
    </div>
  </header>

  <div class="menu-container">
    <img src="menu.png" id="menu" alt="Menu do restaurante" class="menu-image" />
  </div>

  <footer>
    Â© 2025 Com Sabor. Todos os direitos reservados.
  </footer>

</body>
<script>
    var d = new Date(); 
    document.getElementById("menu").src = 
      "menu.png?ver=" + 
       d.getTime();
</script>
</html>
